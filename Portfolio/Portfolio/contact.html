<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     <!--Font-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
         href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet">
     <!--Tailwind-->
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Contact Section -->
     <div class="fixed top-[50px]  w-[100%] h-[60px] md:hidden ">
     <div class="w-[90%] md:w-[60%] mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 py-8">
        <div class="bg-slate-100 border border-slate-400 shadow-lg">
        <form action="https://api.web3forms.com/submit" method="POST">
           <div>                        
             <input type="hidden" name="access_key" value="e6b2cb23-ac5d-4797-8790-bc103c4ce24e">
          
            <div class="flex flex-col py-2">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="border border-gray-400 py-1"/>
    
            </div>
            <div class="flex flex-col py-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="border border-gray-400 py-1"/>
            </div>
            <div class="flex flex-col py-2">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="border border-gray-400 py-1"></textarea>
            </div>
            <button class="flex bg-green-500 py-3 px-6 gap-2 rounded-md text-white">Submit</button>
    </form>
    </div>
</div>
    
        </div>
       </div>

    
    
</body>
</html>
